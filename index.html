<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDC Ticketing System</title>
</head>
<body>
  <h1>SDC Ticketing System</h1>
  <form id="ticketForm">
    <input type="text" id="title" placeholder="Ticket Title" required>
    <button type="submit">Add Ticket</button>
  </form>
  <ul id="ticketList"></ul>

  <!-- Load Supabase Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    window.onload = function() {
      // Initialize Supabase client
      const supabaseClient = supabase.createClient(
        'https://ckwvwyytxrvwotlxczsw.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrd3Z3eXl0eHJ2d290bHhjenN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NTk5ODgsImV4cCI6MjA1ODIzNTk4OH0.nJxgOz0Rf_UQgtdP-MGiXK3Z7XQxmwNhdJflWguKl-k'
      );

      // Example: Add a ticket
      document.getElementById('ticketForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById('title').value;
        const { data, error } = await supabaseClient
          .from('tickets')
          .insert([{ title }]);
        if (error) {
          console.error('Error adding ticket:', error);
        } else {
          document.getElementById('ticketForm').reset();
          // Optionally update UI
        }
      });
    };
  </script>
</body>
</html>
